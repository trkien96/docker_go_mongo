<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
   <body>
    <div class="container mt-5">
      <nav aria-label="breadcrumb" class="row">
          <ol class="breadcrumb col-sm">
            <li class="breadcrumb-item col-2"><a href="#">Home</a></li>
            <li class="breadcrumb-item col-2 offset-8"><a href="/user/create"><i class="bi bi-plus-circle"></i> Create</a></li>
          </ol>
      </nav>
        <div class="row">
        <table class="table table-striped table-bordered">
          <tr>
              <th>Email</th>
              <th>Password</th>
              <th>Name</th>
          </tr>
           {{range .}}
          <tr>
              <td><a href="#">{{ .Email }}</a></td>
              <td><a href="#">{{ .Password }}</a></td>
              <td><a href="#">{{ .Name }}</a></td>
          </tr>
          {{end}}
        </table>
      </div>
    </div>
   </body>
</html>
